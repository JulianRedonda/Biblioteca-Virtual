<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Formulario de Contacto</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Tu email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Tu mensaje..." rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary link-brillo-dual">Enviar</button>
        <div class="text-start">  
          <a href="#" data-src="Index.html" class="btn btn-outline-secondary mt-4 custom-hover link-brillo-dual"><i class="bi bi-arrow-left-circle"></i> Volver al inicio</a>
        </div>  
      </form>
    </div>
  </div>
</div>
